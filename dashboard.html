<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-comm Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
</head>

<body>

    <input type="checkbox" id="menu-toggle" hidden>

    <header class="mobile-top-nav">
        <label for="menu-toggle" class="hamburger-btn">
            <i class="fas fa-bars"></i>
        </label>
        <div class="m-logo">ADMIN PANEL</div>
        <div class="m-user"><i class="fas fa-user-circle"></i></div>
    </header>

    <div class="dashboard-wrapper">
        <aside class="sidebar-nav">
            <div class="brand-area">
                <i class="fas fa-shopping-bag"></i>
                <span>Admin Store</span>
            </div>

            <nav class="links">
                <a href="#" class="link-item active"><i class="fas fa-plus-circle"></i> <span>Add Product</span></a>
                <a href="#" class="link-item"><i class="fas fa-box"></i> <span>Products List</span></a>
                <a href="#" class="link-item"><i class="fas fa-shopping-cart"></i> <span>Orders</span></a>
                <a href="#" class="link-item"><i class="fas fa-chart-line"></i> <span>Analytics</span></a>
            </nav>

            <div class="sidebar-bottom">
                <button class="btn-logout" id="LogoutBtn">
                    <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                </button>
            </div>
        </aside>

        <main class="page-content">
            <header class="section-title">
                <h1>Product Management</h1>
                <p>Create and preview your product listings</p>
            </header>

            <div class="main-grid">
                <div id="card-form">
                    <div class="card-form">
                        <h3 class="card-h">New Product Details</h3>

                        <div class="field-box">
                            <label>Product Image</label>
                            <label for="prodImg" id="ImgUpload">
                                <div class="upload-zone">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span>Click to select image</span>
                                    <input type="file" id="prodImg">
                                </div>
                            </label>
                        </div>

                        <div class="field-box">
                            <label>Product Title</label>
                            <input type="text" placeholder="Enter title..." id="prodTitle">
                        </div>

                        <div class="field-box">
                            <label>Description</label>
                            <textarea rows="3" placeholder="Enter product description..." id="prodDesc"></textarea>
                        </div>

                        <div class="field-box">
                            <label>Available Colors</label>
                            <div class="color-control" id="colorContainer">
                                <button type="button" class="add-color-trigger" id="addColorBtn">Add Color</button>
                            </div>
                        </div>

                        <div class="field-box">
                            <label class="main-label">Product Status</label>
                            <div class="status-container">
                                <label class="status-item">
                                    <input type="radio" name="prodStatus" value="Active" class="status-radio" checked>
                                    <span class="status-text">Active</span>
                                </label>

                                <label class="status-item">
                                    <input type="radio" name="prodStatus" value="Inactive" class="status-radio">
                                    <span class="status-text">Inactive</span>
                                </label>
                            </div>
                        </div>

                        <button class="publish-trigger" id="publishBtn">Publish to Store</button>
                    </div>
                </div>

                <div class="card-preview-area">
                    <h3 class="card-h">Live Preview Card</h3>
                    <div id="product-card-container">
   </div>

                </div>
            </div>
        </main>
    </div>

    <label for="menu-toggle" class="mobile-overlay-mask"></label>


    <script type="module" src="./JavaScript Files/config.js"></script>
    <script type="module" src="./JavaScript Files/dashboad.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
