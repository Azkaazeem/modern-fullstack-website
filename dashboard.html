<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-comm Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <input type="checkbox" id="menu-toggle" hidden>

    <header class="mobile-top-nav">
        <label for="menu-toggle" class="hamburger-btn">
            <i class="fas fa-bars"></i>
        </label>
        <div class="m-logo">ADMIN PANEL</div>
        <div class="m-user"><i class="fas fa-user-circle"></i></div>
    </header>

    <div class="dashboard-wrapper">
        <aside class="sidebar-nav">
            <div class="brand-area">
                <i class="fas fa-shopping-bag"></i>
                <span>Admin Store</span>
            </div>

            <nav class="links">
                <a href="#" class="link-item active"><i class="fas fa-plus-circle"></i> <span>Add Product</span></a>
                <a href="#" class="link-item"><i class="fas fa-box"></i> <span>Products List</span></a>
                <a href="#" class="link-item"><i class="fas fa-shopping-cart"></i> <span>Orders</span></a>
                <a href="#" class="link-item"><i class="fas fa-chart-line"></i> <span>Analytics</span></a>
            </nav>

            <div class="sidebar-bottom">
                <button class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                </button>
            </div>
        </aside>

        <main class="page-content">
            <header class="section-title">
                <h1>Product Management</h1>
                <p>Create and preview your product listings</p>
            </header>

            <div class="main-grid">
                <div id="card-form">
                    <div class="card-form">
                        <h3 class="card-h">New Product Details</h3>

                        <div class="field-box">
                            <label>Product Image</label>
                            <label for="prodImg">
                                <div class="upload-zone">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span>Click to select image</span>
                                    <input type="file" id="prodImg" hidden>
                                </div>
                            </label>
                        </div>

                        <div class="field-box">
                            <label>Product Title</label>
                            <input type="text" placeholder="Enter title...">
                        </div>

                        <div class="field-box">
                            <label>Description</label>
                            <textarea rows="3" placeholder="Enter product description..."></textarea>
                        </div>

                        <div class="field-box">
                            <label>Available Colors</label>
                            <div class="color-control" id="colorContainer">
                                <button type="button" class="add-color-trigger" id="addColorBtn">Add Color</button>
                            </div>
                        </div>

                        <button class="publish-trigger">Publish to Store</button>
                    </div>
                </div>

                <div class="card-preview-area">
                    <h3 class="card-h">Live Preview Card</h3>
                    <div class="product-preview-card">
                        <div class="p-visual">
                            <span>Preview Image</span>
                            <div class="p-admin-tools">
                                <button class="edit-tool"><i class="fas fa-edit"></i></button>
                                <button class="del-tool"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="p-details">
                            <span class="p-tag">NEW ARRIVAL</span>
                            <h4>Silk Scarf Premium</h4>
                            <p>This is how the text will display on your store.</p>
                            <div class="p-swatches">
                                <span style="background: #4f46e5;"></span>
                                <span style="background: #10b981;"></span>
                            </div>
                            <div class="p-footer-status">Status: <b>Active</b></div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <label for="menu-toggle" class="mobile-overlay-mask"></label>


    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
